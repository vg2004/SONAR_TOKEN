name: SonarQube Analysis

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # This will be set in the next step
          SONAR_HOST_URL: 'http://localhost:9000'  # Change this if your SonarQube is hosted elsewhere
